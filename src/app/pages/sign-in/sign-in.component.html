<div class="crm-sign-in-container">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <div class="mat-display-medium">Sign In</div>
                <div class="mat-body-large">to continue to buildwell.io</div>
            </div>

            <form [formGroup]="formGroup" class="col-2">
                <div class="row">
                    <mat-form-field class="col-4">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" type="email" placeholder="Email" autocomplete="email"/>
                    </mat-form-field>
                </div>

                <div class="row">
                    <mat-form-field class="col-4">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" type="password" placeholder="Password" autocomplete="current-password"/>
                    </mat-form-field>
                </div>
            </form>
        </div>

        <div class="row">
            <div class="col-4 crm-sign-in-footer">
                <button mat-button>Create account</button>
                <button mat-flat-button (click)="onNextClick()">Next</button>
            </div>
        </div>
    </div>
</div>
